server {
    listen 80;
    server_name client.example.com;   # replace with your client domain

    root /var/www/client-app/public;  # path to your app's public folder
    index index.php index.html;

    # Security: block hidden files and sensitive configs
    location ~ /\. {
        deny all;
    }
    location ~* /(token|\.env) {
        deny all;
    }

    # Handle PHP files via PHP-FPM
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;   # adjust PHP version/socket
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Static assets (CSS, JS, images)
    location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|woff2?)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    # Logs
    access_log /var/log/nginx/client_access.log;
    error_log  /var/log/nginx/client_error.log;
}

# Optional HTTPS block (if you have SSL certs)
server {
    listen 443 ssl;
    server_name client.example.com;

    root /var/www/client-app/public;
    index index.php index.html;

    ssl_certificate     /etc/letsencrypt/live/client.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/client.example.com/privkey.pem;

    include snippets/ssl-params.conf;

    location ~ /\. { deny all; }
    location ~* /(token|\.env) { deny all; }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|woff2?)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    access_log /var/log/nginx/client_ssl_access.log;
    error_log  /var/log/nginx/client_ssl_error.log;
}
